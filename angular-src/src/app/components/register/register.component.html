<div class="alert alert-danger" role="alert" [hidden]="!message">
  {{message}}
</div>

<div style="padding-top: 50px;">
  <form (ngSubmit)="onRegisterSubmit(registerForm.value)" [formGroup]="registerForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      <div *ngIf="!registerForm.controls['name'].valid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="alert alert-danger">
        Name is invalid
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
      <div *ngIf="!registerForm.controls['username'].valid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)" class="alert alert-danger">
        Username must have atleast 3 characters
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="!registerForm.controls['email'].valid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
        Email is not valid
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      <div *ngIf="!registerForm.controls['password'].valid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
        Password must be atleast 6 characters long
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
