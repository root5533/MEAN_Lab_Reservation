<div class="main-container">

  <div class="heading">
    <h2>
      Administrator Login
    </h2>
    <hr>
  </div>

  <div class="mt-5">
    <form class="login-form" [formGroup]="adminForm" (ngSubmit)="adminLogin(adminForm.value)">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
          <input matInput type="text" required formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" required formControlName="password">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" class="mt-5">Sign in</button>
    </form>
  </div>

</div>
