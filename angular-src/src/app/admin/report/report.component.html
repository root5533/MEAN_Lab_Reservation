<div class="main-container">

  <div class="heading">
    <h2>Report Generation</h2>
    <hr>
  </div>

  <div class="report-form mt-5">

    <mat-form-field appearance="fill">
      <mat-label>Lab</mat-label>
      <mat-select required [(ngModel)]="selectedLab">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let lab of labs" [value]="lab._id">{{lab.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="picker1" required autocomplete="off" [(ngModel)]="from">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="picker2" required autocomplete="off" [(ngModel)]="to">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="createPdf()" class="mt-2" [disabled]="!from || !to || !selectedLab">PDF</button>

  </div>

</div>
