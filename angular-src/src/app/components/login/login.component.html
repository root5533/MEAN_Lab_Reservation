<div class="p-4">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <input type="text" class="form-control" placeholder="Username" required autofocus formControlName="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" required formControlName="password">
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
